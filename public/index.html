<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <style>
      .block {
        border: 5px solid black;
        width: 500px;
        height: 300px;
        background-color: burlywood;
      }
      p {
        margin-top: 100px;
        margin-left: 20px;
        margin-bottom: 40px;
        font-size: 60px;
        font-weight: bold;
      }
      button {
        border: 4px solid gainsboro;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: 20px;
        font-size: 30px;
      }
    </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
  </head>
  <body>
    <script>
      function reducer(state, action){
        if(state === undefined){
          return {color:'yellow'}
        }
      }
      var store = Redux.createStore(reducer);
    </script>

    
    <div class="block">
      <p>red</p>
      <button id="b1" onclick="changeColor('red')">fire</button>
    </div>
    <div class="block">
      <p>green</p>
      <button id="b2" onclick="changeColor('green')">fire</button>
    </div>
    <div class="block">
      <p>blue</p>
      <button id="b3" onclick="changeColor('blue')">fire</button>
    </div>

    <script>
      function changeColor(color) {
        var b1 = document.getElementsByClassName('block');
        for(var i = 0; i < b1.length; i++) {
          b1[i].setAttribute('style', `background-color: ${store.getState().color}`);
        }
      }
    </script>

    <div id="root"></div>
  </body>
</html>
